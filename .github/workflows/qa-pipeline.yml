name: QA CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright:
    runs-on: ubuntu-latest
    # environment: production  # Removed - use secrets directly

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      DEBUG_MODE: ${{ secrets.DEBUG_MODE }}
      MAX_RETRIES: ${{ secrets.MAX_RETRIES }}
      RETRY_DELAY: ${{ secrets.RETRY_DELAY }}
      TEST_DATA_API: ${{ secrets.TEST_DATA_API }}
      TEST_DATA_SCHEMA: ${{ secrets.TEST_DATA_SCHEMA }}
      TIMEOUT: ${{ secrets.TIMEOUT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gpg
          sudo mkdir -m 0755 -p /etc/apt/keyrings
          wget -q -O - https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test
        continue-on-error: true

      - name: Prepare public site folder
        if: always()
        run: |
          mkdir -p public
          cp -r reports/* public/

      - name: Upload Ortoni artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ortoni-report
          path: public

      - name: k6 tests
        run: |
          k6 run k6/load.test.js --summary-export k6/results/load-summary.json
          k6 run k6/performance.test.js --summary-export k6/results/performance-summary.json
          k6 run k6/stress.test.js --summary-export k6/results/stress-summary.json
          k6 run k6/security.test.js --summary-export k6/results/security-summary.json

      - name: Generate reports
        if: always()
        run: |
          node scripts/generate-k6-reports.js
          node scripts/update-index.js
          cp -r site/* public/

      - name: Fail build if tests failed
        if: steps.playwright.outcome == 'failure'
        run: |
          echo "‚ùå Playwright tests failed"
          exit 1

  deploy-pages:
    needs: playwright
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: ortoni-report
          path: public

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4