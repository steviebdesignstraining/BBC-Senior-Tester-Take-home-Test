name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ✅ Run ALL tests in ONE execution
      - name: Run Playwright tests (single run)
        run: npx playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          AUTH_KEY: ${{ secrets.AUTH_KEY }}
          TIMEOUT: 30000

      # ✅ Always upload Ortoni report (even if tests fail)
      - name: Upload Ortoni Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ortoni-report
          path: reports/