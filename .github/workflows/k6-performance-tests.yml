name: k6 Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      # REQUIRED: install k6 binary
      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Load Test
        run: npm run perf:load

      - name: Generate Load Test Report
        run: npm run perf:report:load

      - name: Upload Load Test Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-load-test-report
          path: performance-tests/k6/reports/load-test-report.html

  stress-test:
    name: Stress Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Stress Test
        run: npm run perf:stress

      - name: Generate Stress Test Report
        run: npm run perf:report:stress

      - name: Upload Stress Test Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-stress-test-report
          path: performance-tests/k6/reports/stress-test-report.html

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Performance Test
        run: npm run perf:performance

      - name: Generate Performance Test Report
        run: npm run perf:report:performance

      - name: Upload Performance Test Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-test-report
          path: performance-tests/k6/reports/performance-test-report.html

  security-test:
    name: Security Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Security Test
        run: npm run perf:security

      - name: Generate Security Test Report
        run: npm run perf:report:security

      - name: Upload Security Test Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-security-test-report
          path: performance-tests/k6/reports/security-test-report.html

  generate-ortoni-report:
    name: Generate Ortoni Report
    needs:
      - load-test
      - stress-test
      - performance-test
      - security-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Download Load Test Report
        uses: actions/download-artifact@v4
        with:
          name: k6-load-test-report
          path: performance-tests/k6/reports/

      - name: Download Stress Test Report
        uses: actions/download-artifact@v4
        with:
          name: k6-stress-test-report
          path: performance-tests/k6/reports/

      - name: Download Performance Test Report
        uses: actions/download-artifact@v4
        with:
          name: k6-performance-test-report
          path: performance-tests/k6/reports/

      - name: Download Security Test Report
        uses: actions/download-artifact@v4
        with:
          name: k6-security-test-report
          path: performance-tests/k6/reports/

      - name: Generate Ortoni Report
        run: npm run test:ortoni

      - name: Upload Ortoni Report
        uses: actions/upload-artifact@v4
        with:
          name: ortoni-report
          path: reports/ortoni-report.html
