name: QA CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  qa:
    name: Playwright + k6 Tests (reports always deploy)
    runs-on: ubuntu-latest
    environment: Playwright standard Env

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TEST_DATA_API: ${{ secrets.TEST_DATA_API }}
      TIMEOUT: ${{ secrets.TIMEOUT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---------------- PLAYWRIGHT ----------------
      - name: Run Playwright tests (failures allowed)
        run: npx playwright test
        continue-on-error: true

      - name: Collect Playwright report (if exists)
        run: |
          mkdir -p site/playwright
          if [ -d reports ]; then
            cp -r reports/* site/playwright/ || true
          else
            echo "⚠️ No Playwright reports folder found"
          fi

      # ---------------- k6 ----------------
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Load
        run: |
          mkdir -p site/k6/load
          if [ -f k6/load.test.js ]; then
            k6 run k6/load.test.js || true
          else
            echo "⚠️ Missing k6/load.test.js"
          fi

      - name: Run k6 Performance
        run: |
          mkdir -p site/k6/performance
          if [ -f k6/performance.test.js ]; then
            k6 run k6/performance.test.js || true
          else
            echo "⚠️ Missing k6/performance.test.js"
          fi

      - name: Run k6 Stress
        run: |
          mkdir -p site/k6/stress
          if [ -f k6/stress.test.js ]; then
            k6 run k6/stress.test.js || true
          else
            echo "⚠️ Missing k6/stress.test.js"
          fi

      - name: Run k6 Security
        run: |
          mkdir -p site/k6/security
          if [ -f k6/security.test.js ]; then
            k6 run k6/security.test.js || true
          else
            echo "⚠️ Missing k6/security.test.js"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: qa
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Show URL
        run: |
          echo "✅ Site deployed at:"
          echo "${{ steps.deploy.outputs.page_url }}"
