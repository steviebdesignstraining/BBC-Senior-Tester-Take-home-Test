name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pet-tests:
    name: Pet Tests
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://petstore.swagger.io/v2
      TIMEOUT: 30000
      AUTH_KEY: "special-key"
      API_VERSION: v2
      TEST_DATA_SCHEMA: schemas/testData.schema.json
      MAX_RETRIES: 3
      RETRY_DELAY: 1000
      DEBUG_MODE: false
      PET_ENDPOINT: /pet
      STORE_ENDPOINT: /store
      USER_ENDPOINT: /user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright Pet Tests
        run: npx playwright test tests/pet.spec.ts

      - name: Upload Playwright Pet Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-pet-test-report
          path: playwright-report/

  store-tests:
    name: Store Tests
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://petstore.swagger.io/v2
      TIMEOUT: 30000
      AUTH_KEY: "special-key"
      API_VERSION: v2
      TEST_DATA_SCHEMA: schemas/testData.schema.json
      MAX_RETRIES: 3
      RETRY_DELAY: 1000
      DEBUG_MODE: false
      PET_ENDPOINT: /pet
      STORE_ENDPOINT: /store
      USER_ENDPOINT: /user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright Store Tests
        run: npx playwright test tests/store.spec.ts

      - name: Upload Playwright Store Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-store-test-report
          path: playwright-report/

  user-tests:
    name: User Tests
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://petstore.swagger.io/v2
      TIMEOUT: 30000
      AUTH_KEY: "special-key"
      API_VERSION: v2
      TEST_DATA_SCHEMA: schemas/testData.schema.json
      MAX_RETRIES: 3
      RETRY_DELAY: 1000
      DEBUG_MODE: false
      PET_ENDPOINT: /pet
      STORE_ENDPOINT: /store
      USER_ENDPOINT: /user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright User Tests
        run: npx playwright test tests/user.spec.ts

      - name: Upload Playwright User Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-user-test-report
          path: playwright-report/

  generate-ortoni-report:
    name: Generate Ortoni Report
    needs: [pet-tests, store-tests, user-tests]
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://petstore.swagger.io/v2
      TIMEOUT: 30000
      AUTH_KEY: "special-key"
      API_VERSION: v2
      TEST_DATA_SCHEMA: schemas/testData.schema.json
      MAX_RETRIES: 3
      RETRY_DELAY: 1000
      DEBUG_MODE: false
      PET_ENDPOINT: /pet
      STORE_ENDPOINT: /store
      USER_ENDPOINT: /user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download Playwright Pet Test Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-pet-test-report
          path: playwright-report/

      - name: Download Playwright Store Test Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-store-test-report
          path: playwright-report/

      - name: Download Playwright User Test Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-user-test-report
          path: playwright-report/

      - name: Generate Ortoni Report
        run: npm run test:ortoni

      - name: Upload Ortoni Report
        uses: actions/upload-artifact@v4
        with:
          name: ortoni-report
          path: reports/ortoni-report.html